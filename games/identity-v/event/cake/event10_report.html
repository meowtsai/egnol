<script>
function loadData(){
  let url = "https://game.longeplay.com.tw/event/h55_prereg_report";
  $.ajax({
    type: "GET",
    url: url,
  }).done(function(result) {
    var resObj = JSON.parse(result);
    //{"status":"failure","message":"E-Mail \u683c\u5f0f\u932f\u8aa4\u3002(Invalid Email)"}
    //{"status":"success","site":null,"message":"\u9810\u8a3b\u518a\u767b\u9304\u6210\u529f\uff01(OK)"}

    if (resObj.status=="success")
    {
      resObj.message.forEach(function(element) {
        var trObj = document.createElement("TR");
        trObj.innerHTML = "<td>"+ (element.id) +"</td>";
        trObj.innerHTML += "<td>"+ (element.email) +"</td>";
        trObj.innerHTML += "<td>"+ (element.ip) +"</td>";
        trObj.innerHTML += "<td>"+ (element.country) +"</td>";
        trObj.innerHTML += "<td>"+ (element.date) +"</td>";

        console.log(element);
        $("#data_table tbody").append(trObj);

      });


    }
    else {

    }
    //console.log("request done",result);
  })
  .fail(function( jqXHR, textStatus ) {
    //console.log( "Request failed: " + textStatus );

  })
  .always(function() {
    //alert( "complete" );
    //console.log("complete")
  });;
}

loadData();
</script>
