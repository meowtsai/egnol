<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>
  </head>
  <body class="align">
    <div class="site_container">
    <div class="grid_container">
	<h1>綁定正式帳號</h1>
    <div id="line"></div>
    <form method="post">
        <div class="inputbox"><input type="text" name="tex" class="form__input" placeholder="請輸入手機號碼" required /></div>
        <div class="inputbox"><input type="text" name="e" class="form__input" placeholder="請輸入Email" required /></div>
        <div class="clear"></div>
        <p class="text_01">E-mail與手機號碼至少需填寫其中一個</p>
        <div class="inputbox"><input type="password" name="p" class="form__input" placeholder="請輸入密碼(至少六碼以上)" required /></div>
        <div class="inputbox"><input type="password" name="p2" class="form__input" placeholder="確認密碼" required /></div>
        <div class="clear"></div>
        <p class="text_02"><input name="" type="checkbox" value="">我已閱讀並同意<a href="">會員服務條款</a>、<a href="">個資同意書</a>與<a href="">隱私政策</a></p>
        <button type="submit" class="btn btn-primary btn-block btn-large">確認綁定</button>
    </form>
    <div id="line"></div>
    <div id="longe"><img src="images/longe.png" width="66" height="30"></div>
</div>
</div>
        <script src="js/index.js"></script>
  </body>
</html>
